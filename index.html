<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Streetwear | Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-form {
  display: flex;
  align-items: center;
}

.search-form input {
  padding: 0.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 4px 0 0 4px;
  outline: none;
  width: 200px;
}

.search-form button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: red;
  color: white;
  border: none;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
}

.search-form button:hover {
  background-color: #b30000;
}

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
    }

    nav a {
      color: #eee;
      margin-left: 1rem;
      text-decoration: none;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #bgVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 30vh;
      color: white;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn {
      background: red;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 1rem;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    .categories {
  padding: 2rem;
  background: url('images/category-bg.jpg') center/cover no-repeat;
  animation: slideIn 1s ease-out;
}

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .categories h3 {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .categories ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .categories li {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      min-width: 100px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      color: white;
    }

    .categories li:hover {
      transform: scale(1.05);
      background: #333;
    }
  </style>
</head>
<body>
 <header>
  <h1>F1 Streetwear</h1>

  <div style="flex: 1; display: flex; justify-content: center;">
    <form class="search-form" action="search.html" method="GET">
      <input type="text" name="query" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>
  </div>

  <nav>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>


  <section class="hero">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="background video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h2>Speed Meets Style</h2>
      <a href="category.html" class="btn">View All Products</a>
    </div>
  </section>

  <section class="categories">
    <h3>Shop by Category</h3>
    <ul>
      <li><a href="tees.html">Tees</a></li>
       <li><a href="jackets.html"> Jackets</a></li>
      <li><a href="caps.html"> caps</a></li>
      <li><a href="accessories.html"> accessories</a></li>
      <li><a href="limited.html">Limited </a></li>

    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
