<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    /* Header Styling */
    header {
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin-left: 15px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Cart Section */
    .cart {
      background-color: #fff;
      border-radius: 8px;
      padding: 25px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cart ul {
      list-style: none;
      margin-bottom: 20px;
    }

    .cart li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cart p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Checkout Button */
    .cart button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cart button:hover {
      background-color: #0056b3;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <section class="cart">
    <ul id="cartItems"></ul>
    <p>Subtotal: Rs. <span id="subtotal">0</span></p>
    <button>Checkout</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
