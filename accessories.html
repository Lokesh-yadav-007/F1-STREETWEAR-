<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessories</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="category.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #eee;
      margin-left: 1rem;
      text-decoration: none;
    }

    section {
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      justify-content: center;
    }

    .product-card {
      background: #1c1c1c;
      border: 2px solid red;
      border-radius: 12px;
      width: 240px; /* image width */
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 1rem;
    }

    .product-card p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Accessories</h1>
    <nav>
      <a href="category.html">Back to Categories</a>
    </nav>
  </header>

  <section>
    <div class="product-grid">
      <!-- Watches -->
      <div class="product-card">
        <img src="black watch.jpeg" alt="Black Watch">
        <p>Wrist Watch</p>
        <p><strong>₹699</strong></p>
      </div>

      <div class="product-card">
        <img src="brown watch.jpeg" alt="Brown Watch">
        <p>Wrist Watch</p>
        <p><strong>₹799</strong></p>
      </div>

      <div class="product-card">
        <img src="gold watch.jpeg" alt="Gold Watch">
        <p>Wrist Watch</p>
        <p><strong>₹999</strong></p>
      </div>

      <div class="product-card">
        <img src="green watch.jpeg" alt="Green Watch">
        <p>Wrist Watch</p>
        <p><strong>₹899</strong></p>
      </div>

      <div class="product-card">
        <img src="silver watch.jpeg" alt="Silver Watch">
        <p>Wrist Watch</p>
        <p><strong>₹899</strong></p>
      </div>

      <!-- Bracelets -->
      <div class="product-card">
        <img src="black bracelet.jpeg" alt="Black Bracelet">
        <p>Street Bracelet</p>
        <p><strong>₹299</strong></p>
      </div>

      <div class="product-card">
        <img src="crystal bracelet.jpeg" alt="Crystal Bracelet">
        <p>Street Bracelet</p>
        <p><strong>₹499</strong></p>
      </div>

      <div class="product-card">
        <img src="gold bracelet.jpeg" alt="Gold Bracelet">
        <p>Street Bracelet</p>
        <p><strong>₹299</strong></p>
      </div>

      <div class="product-card">
        <img src="silver bracelet.jpeg" alt="Silver Bracelet">
        <p>Street Bracelet</p>
        <p><strong>₹299</strong></p>
      </div>
    </div>
  </section>
</body>
</html>
